name: audit_randomness_frecuencia_global
version: 1.0
primary_key: [numero, run_date]
description: "Frecuencia global de n√∫meros 00-99 vs modelo uniforme (todas las posiciones)."
fields:
  - {name: numero, type: string, format: "NN", domain: [00..99], required: true}
  - {name: count_total, type: integer, min: 0, required: true}
  - {name: esperado_total, type: number, min: 0, required: true}
  - {name: freq_relativa, type: number, min: 0, max: 1, required: true}
  - {name: desviacion_abs, type: number, required: true}
  - {name: desviacion_rel, type: number, required: true}
  - {name: residual_estandarizado, type: number, required: true}
  - {name: run_date, type: date, required: true}
constraints:
  not_null: [[numero, count_total, esperado_total, freq_relativa, run_date]]
