name: audit_randomness_categorias_global
version: 1.0
primary_key: [categoria_tipo, categoria_valor, run_date]
description: "Categor√≠as simples globales (par/impar, alto/bajo) contra uniformidad."
fields:
  - {name: categoria_tipo, type: string, enum: [par_impar, alto_bajo], required: true}
  - {name: categoria_valor, type: string, required: true}
  - {name: count, type: integer, min: 0, required: true}
  - {name: esperado, type: number, min: 0, required: true}
  - {name: freq_relativa, type: number, min: 0, max: 1, required: true}
  - {name: desviacion_abs, type: number, required: true}
  - {name: desviacion_rel, type: number, required: true}
  - {name: run_date, type: date, required: true}
constraints:
  not_null: [[categoria_tipo, categoria_valor, count, esperado, run_date]]
