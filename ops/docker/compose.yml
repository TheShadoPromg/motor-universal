# ops/docker/compose.yml  (sin 'version:')
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: motor
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 12

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  prefect:
    image: prefecthq/prefect:2-latest
    restart: unless-stopped
    environment:
      PREFECT_API_URL: ${PREFECT_API_URL}
      PREFECT_API_DATABASE_CONNECTION_URL: ${PREFECT_API_DATABASE_CONNECTION_URL}
    command: >
      prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    depends_on:
      - postgres

  db-init:
    image: postgres:16
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
    command: >
      bash -lc "
      until pg_isready -h postgres -p 5432 -U ${PGUSER}; do sleep 1; done &&
      psql postgresql://${PGUSER}:${PGPASSWORD}@postgres:5432/motor -f /init/001_create_predictions_table.sql
      "
    volumes:
      - ../sql:/init:ro

  worker:
    build:
      context: ../..
      dockerfile: ops/docker/prefect-worker.Dockerfile
    restart: unless-stopped
    command: >
      bash -lc "
      cd /opt/motor &&
      prefect worker start --pool \"$PREFECT_WORK_POOL\" --type process
      "
    environment:
      PREFECT_API_URL: ${PREFECT_API_URL}
      PYTHONIOENCODING: utf-8
      PREFECT_WORK_POOL: ${PREFECT_WORK_POOL:-default-agent-pool}
    env_file:
      - ../../.env
    depends_on:
      prefect:
        condition: service_started
    volumes:
      - ../..:/opt/motor

  streamlit:
    build:
      context: ../..
      dockerfile: ops/docker/streamlit.Dockerfile
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      PREDICTIONS_DB_URL: ${PREDICTIONS_DB_URL}
    command: >
      streamlit run apps/streamlit/app.py --server.address 0.0.0.0 --server.port 8501
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8501:8501"

  mlflow:
    build:
      context: .
      dockerfile: mlflow.Dockerfile
    image: local/mlflow:with-psycopg2
    restart: unless-stopped
    environment:
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI}
      MLFLOW_DEFAULT_ARTIFACT_ROOT: ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_REGION: ${AWS_REGION}
      AWS_S3_FORCE_PATH_STYLE: ${AWS_S3_FORCE_PATH_STYLE}
    command: >
      mlflow server
      --backend-store-uri ${MLFLOW_BACKEND_STORE_URI}
      --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  # Desactivado por defecto: solo se levanta con --profile api
  api:
    profiles: ["api"]
    image: ghcr.io/tuorg/motor-api:latest
    restart: unless-stopped
    depends_on:
      - postgres
      - minio
    environment:
      DATABASE_URL: postgresql+psycopg://${PGUSER}:${PGPASSWORD}@postgres:5432/motor
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: motor-artifacts
    ports:
      - "8080:8080"

volumes:
  pgdata:
  minio:
